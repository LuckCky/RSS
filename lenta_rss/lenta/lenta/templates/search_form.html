<html>
<head>
	<title>Поиск</title>
</head>
<body>
	<form action="/search/" method="get">
		<input type="date" name="from">
		<input type="date" name="till">

	<ul>
		<p><select size="20" multiple name="rubric"[]>
		<option disabled>Выберите рубрики</option>
		{% for n in Rubrics %}
		<option>{{ n.rubric }}</option>
		{% endfor %}
		</select></p>

	</ul>
		<input type="submit" value="Искать">

	</form>
</body>
</html>

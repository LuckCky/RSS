<html>
<head>
	<title>Results</title>
</head>
<p>You searched news from: <strong>{{ from }}</strong> till <strong>{{ till }}</strong></p>

{% if News %}
	<p>Found {{ News|length }} news.</p>
	<ul>
		{% for n in News %}
		<li>{{ n.title }}</li>
		<a href={{ n.link }}>{{ n.link }}</a>
		{% endfor %}
	</ul>
{% else %}
	<p>No news is a good news</p>
{% endif %}

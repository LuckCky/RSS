<html>
<head>
	<title>Результаты поиска</title>
</head>
<p>Вы искали новости с: <strong>{{ from }}</strong> по <strong>{{ till }}</strong></p>

<p>Рубрики запрошены: {{ rubric }}.</p>

{% if News %}
	<p>Новостей найдено: {{ News|length }}.</p>
	<ul>
		{% for n in News %}
		<li>{{ n.title }}</li>
		<a href={{ n.link }}>{{ n.link }}</a>
		{% endfor %}
	</ul>
{% else %}
	<p>Нет новостей, тоже хорошие новости</p>
{% endif %}
